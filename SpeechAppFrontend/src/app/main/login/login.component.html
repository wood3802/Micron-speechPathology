<div class='row'>
  <div class= "col-md-6 offset-md-3 mt-4">
    <h3>Login</h3>
    <form #f="ngForm" (ngSubmit)="checkLogin(f)">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          input name="username" ngModel required #username="ngModel"
          class="form-control"
          id="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          input name="password" ngModel required #password="ngModel"
          class="form-control"
          id="password">
      </div>
      <button
        type="submit" [disabled]="f.invalid"
        class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
