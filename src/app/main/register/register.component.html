<div class='row'>
  <div class= "col-lg-6 offset-lg-3 mt-4">
    <h3>Register</h3>
    <div class="form-group">
      <div class="form-group">
        <label for="Character">Character</label>
        <select id="Character" class="form-control">
          <option>Researcher</option>
          <option>Therapist</option>
          <option>Developer</option>
        </select>
      </div>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            input name="username" ngModel required #username="ngModel"
            class="form-control"
            id="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            input name="password" ngModel required #password="ngModel"
            class="form-control"
            id="Password">
        </div>
        <button
          type="submit" [disabled]="f.invalid"
          class="btn btn-primary">Create</button>
        &nbsp;
        <a [routerLink]="['/care-giver-register']" class="btn btn-link" routerLinkActive="active">CareGiver Register</a>
      </form>

    </div>
  </div>
</div>
